name: ci
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  LATEST: "22.04"
jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - version: "23.04"
            name: "lunar"
          - version: "22.04"
            name: "jammy"
          - version: "20.04"
            name: "focal"
          - version: "18.04"
            name: "bionic"
          - version: "16.04"
            name: "xenial"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          ignore: DL3008
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=-${{ matrix.name }},onlatest=false
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable=${{ matrix.version == env.LATEST }}
            #type=raw,value=${{ matrix.name }},suffix=,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            #type=raw,value=${{ matrix.version }},suffix=,enable=${{ startsWith(github.ref, 'refs/tags/') }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/bake-action@v3
        with:
          files: |
            ./docker-bake.hcl
            ${{ steps.meta.outputs.bake-file }}
          targets: default
          push: true
          set: default.args.UBUNTU_RELEASE=${{ matrix.version }}
